<!DOCTYPE html>
    <html ng-app="quark">
    <head>
        <meta charset="utf-8"/>
        <title>Quark.UI</title>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="build/quarkUI.min.css"/>
    </head>
<body>
    <div ng-controller="main">
        <Quark:schedule alias="events"></Quark:schedule>
    </div>
</body>
<script type="text/javascript" src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular.min.js"></script>
<script type="text/javascript" src="build/quarkUI.min.js"></script>
<script type="text/javascript">

    var app=angular.module('quark',['Quark.schedule'])
    app.controller('main',function($scope,$timeout){

        var tmp={
            Friday:[ {title:'IELTS',duration:120,comment:'Duration:120 Mins',starttime:'2015-07-24T14:00:00'} ]
        }

        var tmp2={
            monday:[ {title:'IELTS',duration:120,comment:'Duration:120 Mins',starttime:'2015-07-24T14:00:00'} ]
        }

        $timeout(function(){
            $scope.events.update(tmp)
        },1000)

        $timeout(function(){
            $scope.events.refresh(tmp2)
        },2000)

    })
</script>
</html>
