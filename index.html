<!DOCTYPE html>
    <html ng-app="Fermi">
    <head>
        <meta charset="utf-8"/>
        <title>Quark.UI</title>
        <meta name="keywords" content=""/>

        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="build/fermiUI.min.css"/>
        <link rel="stylesheet" href="animated.css">
        <style>
            html,body{
                margin: 0px;
                padding: 0px;
            }
            .schedule-event{
                -webkit-animation-duration: 1s;
                 animation-duration: 1s;
                 -webkit-animation-fill-mode: both;
                 animation-fill-mode: both;
            }
            .schedule-event.ng-enter{
                -webkit-backface-visibility: visible !important;
                backface-visibility: visible !important;
                -webkit-animation-name: flipInX;
                animation-name: flipInX;
            }

            .schedule-event.ng-leave{
                -webkit-animation-name: flipOutX;
                animation-name: flipOutX;
                -webkit-backface-visibility: visible !important;
                backface-visibility: visible !important;
            }

            #cs span{
                margin-right: 20px;
            }
        </style>
    </head>
<body>

        <Fermi:schedule alias="events" ></Fermi:schedule>
        <Fermi:breadcrumb items="['test','check']"></Fermi:breadcrumb>
        <Fermi:switch ng-model="item" ng-click="test(item)" fermi-default="true"></Fermi:switch>
