<div id="progress" class="api">
    <div class="componentbox-abstract">
        <h3>
            <p>Progress</p>
        </h3>
        <p>An element which shows the progression of a task.</p>
    </div>
    <div class="componentbox-usage">
        <h4>
            <p>
                Usage
            </p>
        </h4>
        <componentbox>
            <demo>
                <Fermi:Line value="Progress.line" default="0"></Fermi:Line>
            </demo>
            <description>
                ...
            </description>
            <codegroup>
                <markup>
<Fermi:Line value="Progress.line" default="0" ng-escape></Fermi:Line>
                </markup>
            </codegroup>
        </componentbox>
        <componentbox>
            <demo>
                <Fermi:Query control="Progress.query" actived></Fermi:Line>
            </demo>
            <description>
                ...
            </description>
            <codegroup>
                <markup>
<Fermi:Query control="Progress.query" actived ng-escape></Fermi:Query>
                </markup>
            </codegroup>
        </componentbox>
        <componentbox>
            <demo>
                <div style="width:130px;height:130px;" class="progress-circle">
                    <Fermi:Circle value="Progress.circle1" stroke-width="6" showInfo=true progress default=10></Fermi:Circle>
                </div>
                <div style="width:130px;height:130px;" class="progress-circle">
                    <Fermi:Circle value="Progress.circle2" stroke-width="6" outer="#ccc" default=30 shape="rect"></Fermi:Circle>
                </div>
            </demo>
            <description>
                ...
            </description>
            <codegroup>
                <markup>
<div style="width:130px;height:130px;" class="progress-circle" ng-escape>
    <Fermi:Circle value="Progress.circle1" stroke-width="6" showInfo=true default=10 progress></Fermi:Circle>
</div>
<div style="width:130px;height:130px;" class="progress-circle" ng-escape>
    <Fermi:Circle value="Progress.circle2" stroke-width="6" outer="#ccc" default=30 shape="rect"></Fermi:Circle>
</div>
                </markup>
            </codegroup>
        </componentbox>
        <componentbox>
            <demo>
                <Fermi:Buttons content="start to load" type="primary"  ng-click="Progress.showLoadingbar()"></Fermi:Buttons>
                <Fermi:Buttons content="finish the loading"  ng-click="Progress.closeLoadingbar()"></Fermi:Buttons>
            </demo>
            <description>
                ...
            </description>
            <codegroup>
                <es>
loading.start()
loading.done()
                </es>
            </codegroup>
        </componentbox>
    </div>

    <div class="componentbox-api">
        <h4>
            <p>
                API
            </p>
        </h4>

            <table class="api-description">

                        </td>

                        </td>
                        <td>
                            <code>
                                []
                            </code>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
