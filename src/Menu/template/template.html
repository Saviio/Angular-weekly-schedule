<div class="fm-pagination clearfix">
    <div class="fm-pagination-pages">
        <ul>
            <li class="fm-pagination-prev icon-left" ng-click="prev()"></li>
            <li ng-repeat="item in pages track by $index" class="{{current === item ? 'fm-pagination-current' : item === '...' && 'fm-pagination-more'}}"  ng-click="choose(item)">
                {{item}}
            </li>
            <li class="fm-pagination-next icon-right"  ng-click="next()"></li>
        </ul>
    </div>
</div>
