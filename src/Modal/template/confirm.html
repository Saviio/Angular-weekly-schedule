<div class="fm-modal-confirm">
    <div class="fm-modal-confirm-content" style="width:{{::width}}px">
        {{::content}}
    </div>
    <div class="fm-modal-confirm-operation">
        <Fermi:buttons content="{{::cancelText}}" size="large" type="default" ng-click="onCancel()"></Fermi:buttons>
        <Fermi:buttons content="{{::okText}}" size="large" type="primary" ng-click="onOk()"></Fermi:buttons>
    </div>
</div>
