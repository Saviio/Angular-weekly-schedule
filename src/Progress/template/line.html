<div class="progress-line clearfix">
    <span class="progress-line-text">
        {{value}}
    </span>
    <div class="progress-line-wrap">
        <div class="progress-line-inner">
            <div class="progress-line-padding" ng-attr-style='{{"width:" + value + "%;"}}'></div>
        </div>
    </div>
</div>
