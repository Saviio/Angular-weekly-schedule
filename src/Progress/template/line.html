
<div class="progress-line clearfix">
    <span class="progress-line-text">
        {{ngModel}}% <!--note:将这个百分比做成optional-->
    </span>
    <div class="progress-line-wrap">
        <div class="progress-line-inner">
            <div class="progress-line-padding" style={{"width:"+ngModel+"%;"}} ></div>
            <input type="text" ng-model="ngModel"  ng-attr-name={{label+"_progress" min="0" max="100" }}></input>
        </div>
    </div>
</div>
