<div data-pct={{ngModel}} style="width:132px;height:132px;" class="progress-circle-wrapper">
    <div class="progress-circle-inner">
        <svg>
            <path fill-opacity="0"></path>
            <path fill-opacity="0" stroke-linecap="round" ng-style="dashOffset()"></path>
        </svg>
        <span ng-if="showinfo">{{ngModel}}<sup>%</sup></span> <!--template && unit-->
    </div>
</div>
