<div data-pct={{ngModel}}>
    <svg ng-attr-view_box="{{'0 0 '+ size + ' ' + size}}">
        <path ng-attr-d={{pathDescription()}} stroke={{inner}} stroke-width={{strokeWidth}} fill-opacity="0"></path>
        <path ng-attr-d={{pathDescription()}} stroke={{outer}} stroke-width={{strokeWidth}} fill-opacity="0" stroke-linecap="round" ng-style="dashOffset()"></path>
    </svg>
</div>
