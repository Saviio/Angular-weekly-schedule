<div class="fm-steps-item fm-steps-checked-{{checked}}">
    <span class="fm-steps-icon" data-step={{step}} ng-class="{'icon-check-light':checked, 'fm-steps-sq':!checked}" > <!--ng-class="{'icon-check-light':checked, 'fm-steps-sq':!checked}"-->
    </span>
    <div class="fm-steps-line" >
        <span class="fm-steps-title" >{{::title}}</span>
        <i></i>
    </div>
    <div class="fm-steps-description" ng-transclude>
    </div>
</div>
