<!doctype html>
<html ng-app='Fermi' lang='en'>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta charset = 'UTF-8'>
    <title>Fermi.UI - Yet another angular based UI library</title>
    <base href="/">
</head>
<body>
    <div>
        <header>
            <Fermi:Menu mode='H' id='header'>
                <Fermi:Menuitem class='menuItem' ui-sref='documentation'>文档</Fermi:Menuitem>
                <Fermi:Menuitem class='menuItem' ui-sref='index'>首页</Fermi:Menuitem>
            </Fermi:Menu>
        </header>
        <section ui-view id='view'></section>
        <footer>
            <div id="footer">
                
            </div>
        </footer>
    </div>
</body>
</html>
