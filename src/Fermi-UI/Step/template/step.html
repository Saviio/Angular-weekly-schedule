<div class="fm-steps-item fm-steps-state-{{state}}">
    <span class="fm-steps-icon {{checked ? 'icon-check-light' : 'fm-steps-sq'}}" data-step={{::step}}></span>
    <span class="fm-steps-title" >{{::title}}</span>
    <div class="fm-steps-line" >
        <i></i>
    </div>
    <div class="fm-steps-description" ng-transclude></div>
</div>
